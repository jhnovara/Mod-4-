<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hop Around</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/741fe46283.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="">
</head>

<body>
  <nav>
    <li><a href="home">Home</a></li>
    <li><a href="findbrewery">Brewery Map</a></li>
    <li><a class="btn-contact">Sign In</a></li>
  </div>
</nav>
  <section class="header">
    <div class="header__container">
      <img class="header__logo" src="./assets/beer.png" alt="Brewery Finder Logo">
        <h1 class="header__title">H<i class="fa-solid fa-beer-mug-empty beer-icon" aria-hidden="true" aria-label="Beer icon"></i>p Around</h1>
        <h2 class="header__subtitle">PDX</h2>
        <div class="subtitle__tag--line">
          <h3 class="header__subtitle--title">Hop Around PDX helps you find your next favorite pint -- one brewery at a time.</h3>
        </div>
      </div>

      <form id="searchForm" class="search" role="search" aria-label="Search Breweries">
        <div class="search--box" id="searchBox">
          <i class="fa fa-search search-symbol" aria-hidden="true" aria-label="Search icon"></i>
          <input id="searchInput" class="search-input" type="search" placeholder="Search for Brewery Name" autocomplete="off" aria-label="Search breweries"/>
          <button type="submit" id="searchBtn" class="search-btn" aria-label="Submit search">Explore Breweries</button>
        </div>
        <ul id="searchSuggestions" class="search-suggestions hidden" role="listbox" aria-label="Search suggestions"></ul>
      </form>
      <div class="container">
        <div class="row">
          <div class="user-list">
            <div class="user">
              <div class="user-card">
                <div class="user-card__container">
                  <h3>User's Name</h3>
                  <p><b>Brewery Type:</b> brewery type</p>
                  <p><b>Phone:</b> 0000000000</p>
                  <p><b>Address:</b> 123 Main Street</p>
                  <p><b>Website:</b> <a href="https://website.website" target="_blank">website.website</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>

</html>
